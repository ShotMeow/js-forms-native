<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Forms Native</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <form action="https://httpbin.org/post" method="POST" novalidate>
            <div>
                <label>
                    Компания
                    <input type="text" name="company-name" />
                    <span class="error" data-error-name="company-name"></span>
                </label>
            </div>
            <div>
                <label>
                    Название статьи
                    <input type="text" name="title" />
                    <span class="error" data-error-name="title"></span>
                </label>
            </div>
            <div>
                <label>
                    Подводка
                    <textarea name="description"></textarea>
                    <span class="error" data-error-name="description"></span>
                </label>
            </div>
            <div>
                <label>
                    Текст
                    <textarea name="text"></textarea>
                    <span class="error" data-error-name="text"></span>
                </label>
            </div>
            <div>
                <div class="image-container"></div>
                <label>
                    Изображение
                    <input type="file" name="image" />
                    <span class="error" data-error-name="image"></span>
                </label>
            </div>
            <div>
                <button type="submit">Отправить</button>
            </div>
        </form>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
